<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TCC SOLUTIONS</title>
  <!-- CSS files -->
  <link href="../dist/css/tabler.min.css?1684106062" rel="stylesheet" />
  <link href="../dist/css/tabler-flags.min.css?1684106062" rel="stylesheet" />
  <link href="../dist/css/tabler-payments.min.css?1684106062" rel="stylesheet" />
  <link href="../dist/css/tabler-vendors.min.css?1684106062" rel="stylesheet" />
  <link href="../dist/css/demo.min.css?1684106062" rel="stylesheet" />
  <style>
    @import url('https://rsms.me/inter/inter.css');

    :root {
      --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
    }

    body {
      font-feature-settings: "cv03", "cv04", "cv11";
    }
  </style>
  <script src="../custom/js/enviroments.js"></script>
  <script src="../custom/js/validations.js"></script>
  <script src="../dist/libs/MockTcc/main.js"></script>
</head>

<body class=" d-flex flex-column">
  <script src="../dist/js/demo-theme.min.js?1684106062"></script>
  <div class="page page-center">
    <div class="container container-normal py-4">
      <div class="row align-items-center g-4">
        <div class="col-lg">
          <div class="container-tight">
            <div class="text-center mb-4">

            </div>
            <div class="card card-md">
              <div class="card-body">
                <h2 class="h2 text-center mb-4">Cliente</h2>
                <form method="get" autocomplete="off" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Endereço de Email</label>
                    <input id="email" type="email" class="form-control" placeholder="your@email.com" autocomplete="off"
                      required>
                  </div>
                  <div class="mb-2">
                    <div class="text-muted">
                      esqueceu sua senha? <a href="./forgot-password.html" tabindex="-1">Recuperar</a>
                    </div>
                    <div class="input-group input-group-flat">
                      <input id="senha" type="password" class="form-control" placeholder="Your password"
                        autocomplete="off" required>
                      <span class="input-group-text">
                        <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                          <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                            <path
                              d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                          </svg>
                        </a>
                      </span>
                    </div>
                  </div>
                  <div class="mb-2">
                    <label class="form-check">
                      <input type="checkbox" class="form-check-input" />
                      <span class="form-check-label">Lembre desse dispositivo</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button id="button_send" type="button" class="btn btn-primary w-100">Login</button>
                    <!--botao de login cliente-->
                  </div>
                </form>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Selecionar Tipo de Acesso
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="../administrador/login.html">Acesso Administrativo</a></li>
                <li><a class="dropdown-item" href="../freelancer/login.html">Acesso Freelancer</a></li>
                <li><a class="dropdown-item" href="./login.html">Acesso Cliente</a></li>
              </ul>
            </div>
            <div class="text-center text-muted mt-3">
              Ainda não tem uma conta? <a href="./cadastro.html" tabindex="-1">Cadastre-se</a>
            </div>
          </div>
        </div>
        <div class="col-lg d-none d-lg-block">
          <img src="../static/illustrations/undraw_secure_login_pdn4.svg" height="300" class="d-block mx-auto" alt="">
        </div>
        <div class="modal modal-blur fade" id="modal-danger" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-status bg-danger"></div>
              <div class="modal-body text-center py-4">
                <!-- Download SVG icon from http://tabler-icons.io/i/alert-triangle -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" /><path d="M12 9v4" /><path d="M12 17h.01" /></svg>
                <h3>Acesso Negado</h3>
                <div class="text-muted">
                  credenciais incorretas, verifique e tente novamente.
                </div>
              </div>
              <div class="modal-footer">
                <div class="w-100">
                  <div class="row">
                    <div class="col"><a href="#" class="btn w-100" data-bs-dismiss="modal" id="again">
                        Tentar novamente
                      </a></div>
                    <div class="col"><a href="#" class="btn btn-danger w-100" data-bs-dismiss="modal">
                        Fechar
                      </a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Libs JS -->
  <!-- Tabler Core -->
  <script src="../custom/js/cl/login.js"></script>
  <script src="../dist/js/tabler.min.js?1684106062" defer></script>
  <script src="../dist/js/demo.min.js?1684106062" defer></script>
</body>

</html>
