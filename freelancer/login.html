  <body  class=" d-flex flex-column">
    <script src="../dist/js/demo-theme.min.js?1684106062"></script>
    <div class="page page-center">
      <div class="container container-normal py-4">
        <div class="row align-items-center g-4">
          <div class="col-lg">
            <div class="container-tight">
              <div class="text-center mb-4">
                
              </div>
              <div class="card card-md">
                <div class="card-body">
                  <h2 class="h2 text-center mb-4">Freelancer</h2>
                  <form method="get" autocomplete="off" novalidate>
                    <div class="mb-3">
                      <label class="form-label">Endere√ßo de Email</label>
                      <input id="email" type="email" class="form-control" placeholder="your@email.com" autocomplete="off">
                    </div>
                    <div class="mb-2">
                      <label class="form-label">
                        Senha
                        <span class="form-label-description">
                          <a href="./forgot-password.html">Esqueci minha Senha</a>
                        </span>
                      </label>
                      <div class="input-group input-group-flat">
                        <input id="senha" type="password" class="form-control"  placeholder="Your password"  autocomplete="off">
                        <span class="input-group-text">
                          <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                          </a>
                        </span>
                      </div>
                    </div>
                    <div class="mb-2">
                      <label class="form-check">
                        <input type="checkbox" class="form-check-input"/>
                        <span class="form-check-label">Lembre desse dispositivo</span>
                      </label>
                    </div>
                    <div class="form-footer">
                      <button id="button_send" type="button" class="btn btn-primary w-100">Login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Selecionar Tipo de Acesso
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="../administrador/login.html">Acesso Administrativo</a></li>
                  <li><a class="dropdown-item" href="./login.html">Acesso Freelancer</a></li>
                  <li><a class="dropdown-item" href="../cliente/login.html">Acesso Cliente</a></li>
                </ul>
              </div>

          </div>
          <div class="col-lg d-none d-lg-block">
            <img src="../static/illustrations/undraw_secure_login_pdn4.svg" height="300" class="d-block mx-auto" alt="">
